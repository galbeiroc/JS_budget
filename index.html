<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css">
    <link rel="stylesheet" href="style.css">
    <title>Budget APP</title>
</head>
<body>
    <div class="container">
        <h1>BUDGET APP</h1>
        <div class="row">
            <div class="col-md-4">
                <div class="budget-feedback alert alert-danger text-capitalize">budget feedback</div>
                <div class="row colmFirst">
                    <form id="budget-form" class="form-inline budget-form">
                        <div class="form-group">
                            <label class="control-label">Please Enter Your Budget</label><br>
                            <input type="number" id="budget-input" class="form-control" autofocus>
                        </div>
                        <br>
                        <button type="submit" id="budget-submit" class="btn btn-default success">Calculate</button>
                    </form>
                </div>
            </div>
            <div class="col-md-8">
                <div class="row">
                    <div class="col-md-4 text-center">
                        <h3>BUDGET</h3>
                        <i class="fas fa-money-bill-alt"></i><br>
                    <h4 class="budget"><span>$</span><span id="budget-amount">0</span></h4>
                    </div>
                    <div class="col-md-4 text-center">
                        <h3>EXPENSES</h3>
                        <i class="fas fa-credit-card"></i><br>
                        <h4 class="expense"><span>$</span><span id="expense-amount">0</span></h4>
                    </div>
                    <div class="col-md-4 text-center">
                        <h3>BALANCE</h3>
                        <i class="fas fa-dollar-sign"></i><br>
                        <h4 id="balance" class="balance"><span>$</span><span id="balance-amount">0</span></h4>
                    </div>
                </div>                    
            </div>
        </div>
        <div class="row">
            <div class="col-md-4">
                <div class="expense-feedback alert alert-danger text-capitalize">expense feedback</div>
                <div class="row rowSecond">
                    <form id="expense-form" class="form-inline">
                        <div class="form-group">
                            <label class="control-label">Please Enter Your Expense</label><br>
                            <input type="text" id="expense-input" class="form-control" autofocus><br>
                        </div>
                        <div class="form-group">
                            <label class="control-label">Please Enter Your Amount</label><br>
                            <input type="number" id="amount-input" class="form-control" autofocus>
                        </div>
                        <br>
                        <button type="submit" class="btn btn-default danger">Add Expense</button>                        
                    </form>
                </div>
            </div>
            <div class="col-md-8">
                <div class="row expense-list" id="expense-list">
                    <div class="col-md-4">
                        <h4>Expense Title</h4>
                    </div>
                    <div class="col-md-4">
                         <h4>Expense Value</h4>
                    </div>
                    <div class="col-md-4">
                        <h4><i class="fas fa-tools"></i></h4>
                    </div>
                </div>
            </div>
        </div>   
    </div>
    <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
